<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MedBuddy - First Aid Guide</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f9fa;
      color: #333;
    }
    header {
      background-color: #007bff;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .search-section {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 1rem;
      gap: 1rem;
    }
    input[type="text"] {
      padding: 0.5rem;
      width: 250px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 0.5rem 1rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #cards {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      padding: 1rem;
    }
    .card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 1rem;
      width: 250px;
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .details {
      margin-top: 0.5rem;
    }
    footer {
      background-color: #007bff;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .footer-links {
      margin-top: 0.5rem;
    }
    .footer-links a {
      color: white;
      margin: 0 0.5rem;
      text-decoration: none;
    }
    .ai-response-box {
      max-width: 400px;
      margin: 1rem auto;
      background: #fff;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>MedBuddy</h1>
    <p>Your Pocket Health Partner</p>
  </header>  <section class="search-section">
    <input type="text" id="search" placeholder="Search First Aid...">
    <button onclick="searchCards()">Search</button>
    <button onclick="toggleAIBox()">Ask AI ðŸ¤–</button>
  </section>  <div class="ai-response-box" id="aiBox">
    <input type="text" id="aiInput" placeholder="Describe your issue..." style="width: 100%; padding: 0.5rem; margin-bottom: 0.5rem;">
    <button onclick="askAI()">Get Suggestion</button>
    <div id="aiResponse" style="margin-top: 1rem;"></div>
  </div>  <div id="cards">
    <!-- First Aid cards go here -->
  </div>  <footer>
    <p>Â© 2025 MedBuddy. All Rights Reserved.</p>
    <div>Contact us: <a href="tel:+911234567890" style="color: white; text-decoration: underline;">+91 12345 67890</a></div>
    <div class="footer-links">
      <a href="#">Instagram</a>
      <a href="#">Twitter</a>
      <a href="#">LinkedIn</a>
    </div>
  </footer>  <script>
    function searchCards() {
      const term = document.getElementById("search").value.toLowerCase();
      const cards = document.querySelectorAll(".card");
      cards.forEach(card => {
        card.style.display = card.dataset.title.toLowerCase().includes(term) ? "block" : "none";
      });
    }

    function toggleAIBox() {
      const box = document.getElementById('aiBox');
      box.style.display = box.style.display === 'none' ? 'block' : 'none';
    }

    async function askAI() {
      const input = document.getElementById('aiInput').value;
      const resBox = document.getElementById('aiResponse');
      resBox.innerText = "Thinking...";

      try {
        const response = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer YOUR_OPENAI_API_KEY"
          },
          body: JSON.stringify({
            model: "gpt-3.5-turbo",
            messages: [{ role: "user", content: input }],
          })
        });
        const data = await response.json();
        resBox.innerText = data.choices[0].message.content;
      } catch (err) {
        resBox.innerText = "There was an error getting a response.";
      }
    }
  </script></body>
</html>
